<nav class="navbar bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Angular Crud</a>
        <button type="button" (click)="clickAdd()" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
            Employee</button>
    </div>
</nav>

<!-- Table -->

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Mobile No</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of empDataShow">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.email}}</td>
            <td>{{row.mobile}}</td>
            <td>{{row.salary}}</td>
            <td>
                <button type="button" (click)=" onedit(row)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
                <button type="button" (click)="deleterow(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Emplayee Details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="fromValue">
                    <div class="mb-3">
                        <label for="exampleInputfirstname" class="form-label">First Name</label>
                        <input type="text" formControlName="firstname" class="form-control" id="exampleInputfirstname" aria-describedby="firstname">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputlastname" class="form-label">Last Name</label>
                        <input type="text" formControlName="lastname" class="form-control" id="exampleInputlastname" aria-describedby="lastname">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputMobile" class="form-label">Mobile</label>
                        <input type="number" formControlName="mobile" class="form-control" id="exampleInputMobile" aria-describedby="mobile">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputsalary" class="form-label">Salary</label>
                        <input type="number" formControlName="salary" class="form-control" id="exampleInputsalary" aria-describedby="salary">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                <button type="button" *ngIf="showAdd" (click)=" postempdata()" class="btn btn-primary">Add</button>
                <button type="button" *ngIf="showUpdate" (click)=" updateempdata()" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
